<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SP Fashion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- HEADER -->
<header class="site-header">
  <div class="header-inner">
    <div class="brand">
      <img src="logo.png" class="logo" alt="SP Fashion">
      <div>
        <h1>SP Fashion</h1>
        <p class="tagline">Trendy Kurtis | Sarees | Dresses</p>
      </div>
    </div>

    <!-- Hidden Admin Access -->
    <button class="admin-btn" onclick="adminLogin()">Admin</button>
  </div>
</header>

<!-- ADMIN PANEL -->
<section id="adminPanel" class="admin-panel">
  <h2 id="formTitle">Add Product</h2>

  <input id="pname" placeholder="Product Name">
  <input id="pprice" type="number" placeholder="Original Price â‚¹">
  <input id="pdiscount" type="number" placeholder="Discount %">
  <input id="pimage" placeholder="Image URL">

  <select id="pcategory">
    <option>Kurti</option>
    <option>Saree</option>
    <option>Dress</option>
  </select>

  <button onclick="saveProduct()" id="saveBtn">Add Product</button>
</section>

<!-- FILTERS -->
<div class="filters">
  <button onclick="filterProducts('All')">All</button>
  <button onclick="filterProducts('Kurti')">Kurti</button>
  <button onclick="filterProducts('Saree')">Saree</button>
  <button onclick="filterProducts('Dress')">Dress</button>
</div>

<!-- PRODUCTS -->
<section class="products" id="productList"></section>

<!-- WHATSAPP FLOAT -->
<a class="whatsapp-float" href="https://wa.me/9566009530" target="_blank">ðŸ’¬</a>

<footer>
  Â© 2026 SP Fashion | WhatsApp Orders Only
</footer>

<script>
const ADMIN_PASSWORD = "spadmin2026";
const WHATSAPP = "9566009530";

let isAdmin = false;
let currentFilter = "All";
let editIndex = null;

/* ADMIN LOGIN */
function adminLogin() {
  const pass = prompt("Enter Admin Password");
  if (pass === ADMIN_PASSWORD) {
    isAdmin = true;
    document.getElementById("adminPanel").style.display = "block";
    alert("Admin Access Granted");
    renderProducts();
  } else {
    alert("Access Denied");
  }
}

/* SAVE (ADD / EDIT) PRODUCT */
function saveProduct() {
  const products = JSON.parse(localStorage.getItem("products")) || [];

  const product = {
    name: pname.value,
    price: Number(pprice.value),
    discount: Number(pdiscount.value || 0),
    image: pimage.value,
    category: pcategory.value
  };

  if (editIndex !== null) {
    products[editIndex] = product;
    editIndex = null;
    document.getElementById("formTitle").innerText = "Add Product";
    document.getElementById("saveBtn").innerText = "Add Product";
  } else {
    products.push(product);
  }

  localStorage.setItem("products", JSON.stringify(products));
  clearForm();
  renderProducts();
}

/* EDIT PRODUCT */
function editProduct(index) {
  const products = JSON.parse(localStorage.getItem("products"));

  pname.value = products[index].name;
  pprice.value = products[index].price;
  pdiscount.value = products[index].discount;
  pimage.value = products[index].image;
  pcategory.value = products[index].category;

  editIndex = index;
  document.getElementById("formTitle").innerText = "Edit Product";
  document.getElementById("saveBtn").innerText = "Update Product";
}

/* DELETE PRODUCT */
function deleteProduct(index) {
  const products = JSON.parse(localStorage.getItem("products"));
  products.splice(index, 1);
  localStorage.setItem("products", JSON.stringify(products));
  renderProducts();
}

/* CLEAR FORM */
function clearForm() {
  pname.value = "";
  pprice.value = "";
  pdiscount.value = "";
  pimage.value = "";
}

/* FILTER */
function filterProducts(cat) {
  currentFilter = cat;
  renderProducts();
}

/* RENDER PRODUCTS */
function renderProducts() {
  productList.innerHTML = "";
  const products = JSON.parse(localStorage.getItem("products")) || [];

  products.forEach((p, i) => {
    if (currentFilter !== "All" && p.category !== currentFilter) return;

    const finalPrice = p.discount
      ? Math.round(p.price - (p.price * p.discount / 100))
      : p.price;

    productList.innerHTML += `
      <div class="product">
        ${p.discount ? `<span class="offer">${p.discount}% OFF</span>` : ""}
        <img src="${p.image}">
        <h3>${p.name}</h3>

        <p class="price">
          â‚¹${finalPrice}
          ${p.discount ? `<span class="old">â‚¹${p.price}</span>` : ""}
        </p>

        <p class="category">${p.category}</p>

        <a class="btn"
          href="https://wa.me/${WHATSAPP}?text=I want to order ${p.name}"
          target="_blank">Order on WhatsApp</a>

        ${isAdmin ? `
          <div class="admin-actions">
            <button onclick="editProduct(${i})" class="edit">Edit</button>
            <button onclick="deleteProduct(${i})" class="delete">Delete</button>
          </div>` : ""}
      </div>
    `;
  });
}

renderProducts();
</script>

</body>
</html>
