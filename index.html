<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SP Fashion</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>SP Fashion</h1>
    <p>Trendy Kurtis | Sarees | Dresses</p>
    <div id="filters">
      <button onclick="filterProducts('All')">All</button>
      <button onclick="filterProducts('Kurti')">Kurti</button>
      <button onclick="filterProducts('Saree')">Saree</button>
      <button onclick="filterProducts('Dress')">Dress</button>
    </div>
  </header>

  <div id="products-container" class="products-grid"></div>

  <script type="module">
    import { supabase } from './supabase.js'

    let allProducts = []

    async function fetchProducts() {
      const { data, error } = await supabase.from('products').select('*')
      if (error) return console.error(error.message)
      allProducts = data
      renderProducts(allProducts)
    }

    function renderProducts(products) {
      const container = document.getElementById('products-container')
      container.innerHTML = ''
      products.forEach(p => {
        const div = document.createElement('div')
        div.classList.add('product-card')
        div.innerHTML = `
          ${p.discount ? `<span class="discount">${p.discount}% OFF</span>` : ''}
          <img src="${p.image_url}" alt="${p.name}" />
          <h3>${p.name}</h3>
          <p>â‚¹${p.price}</p>
          <a href="https://wa.me/?text=I want to order ${p.name}" class="whatsapp-btn" target="_blank">Order on WhatsApp</a>
        `
        container.appendChild(div)
      })
    }

    window.filterProducts = (category) => {
      if (category === 'All') renderProducts(allProducts)
      else renderProducts(allProducts.filter(p => p.category === category))
    }

    fetchProducts()
  </script>
</body>
</html>
